<div id="body">
    <div></div>
    <div id="Login">
        <div>
            <h2>Welcome back!</h2>
            <p>Sign in to your account</p>
        </div>
        <form>
            <div>
                <fa-icon [icon]="faUser"></fa-icon>
                <input type="text" name="username" placeholder="Username">
            </div>
            <div>
                <fa-icon [icon]="faLock"></fa-icon>
                <input type="password"name="password" placeholder="Password" >
            </div>
            <p>Forgot Password?</p>
            <input type="submit" value="Sign Up" [routerLink]="['home']">
        </form>
        <app-social-icon [text]="text"></app-social-icon>
        <div>
            <p>Don't have an account?</p>
            <a (click)="blur()" [routerLink]="['/register']">Sign up here</a>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
